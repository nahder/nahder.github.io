---
layout: archive
---

<style>
  hr {
      margin: 0;
      padding: 0.3em;
      border: none;
      border-top: 0.10px solid #696767; 
  }
</style>

{{ content }}


<h2
  style="
    text-align: left;
    color: #ffffff;
    font-family: Futura, Arial, monospace;
    text-transform: uppercase;
    text-shadow: 1.5px 1.5px 1.5px rgba(0, 0, 0, 0.5);
    margin-top: 0em;
    margin-bottom: 0.4em;
  "
>
  Projects
</h2>
<!-- <hr> -->
{% assign entries_layout = page.entries_layout | default: 'block' %}
<div class="entries-{{ entries_layout }}">
  {% include documents-collection.html collection=page.manipulation_collection
  sort_by=page.sort_by sort_order=page.sort_order type=entries_layout %}
</div>
